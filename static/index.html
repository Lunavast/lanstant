<html>
<head>
  <style>
  .progress {
    text-align:center;
    margin-left:auto;
    margin-right:auto;
    font-size:400px;
  }
  </style>
</head>
<body>
  <!-- <a href="alpha/index.html">start</a>-->
  <div id="progress" class="progress"></div>
  <script>
    var ipc = require('ipc');

    var progressChars =['-','\\','|','/'];
    var i=0;
    function updatingAnime(dom) {
      dom.innerHTML = progressChars[(i++)%4];
    }
    

    // Runstantの更新処理を実行する。
    //document.getElementById("progress").style.fontSize="350px";
    var timerId = setInterval(function() {
      return updatingAnime(document.getElementById("progress"));
    },300);
    ipc.send('updateRunstant', 'new');

    ipc.on('doneUpdateRunstant', function(arg) {
      // Runstantの更新処理完了の通知を受けた際の処理。
      clearInterval(timerId);
      // Runstantへ遷移する。
      location.href="alpha/index.html";
    });
  </script>
</body>
</html>
